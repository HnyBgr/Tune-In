<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    {% load static %}
    <link rel="shortcut icon" type="image/ico" href="{% static 'tune_in/img/favicon.ico' %}">
    <title>Tune-In</title>
    <style>
        body {
            margin: 10px;
            padding: 5px;
        }

        .container-fluid {
            display: flex;
            margin: 10px;
            padding: 5px;
        }

        .album_pin {
            vertical-align: middle;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 5 px;
            padding: 5px;
        }

        .dropdown-menu {
            margin: 0px 2px 0 px 0px;
            padding: 8px 24px 8 px 8px;
            height: 200px;
            width: 50px;
            overflow-y: auto;
        }

        .row {
            margin: 2px;
            margin-right: 2px;
        }

        .btn {
            margin-right: 2px;
        }
    </style>
</head>


<body>
    <div class="container-fluid">
        <div class="tim_info_">
            {% for td in this_day%}
            <div class="tim_title_info"></div>
            <span class="tim_year">
                <b>{{td.day}}</b>
            </span>
            <span><b> - </b></span>
            <span class="tim_artist">
                <b>{{td.artist}}</b>
            </span>
        </div>
    </div>
    <div>
        <img class="album_pin" alt="Avatar" src="{% static 'tune_in/img/rz.jpg' %}">
    </div>
    <div>
        <p>{{td.body}}</p>
        {% endfor%}
    </div>
    <div class="row">
        <div class="tim_day">
            <button type="button" class="btn badge-pill btn-secondary btn-sm dropdown-toggle" id="dropdownMenuButton"
                data-toggle="dropdown">
                Day
            </button>
            <div class="dropdown-menu scrollable-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Day</a>
                <a class="dropdown-item" href="#">1</a>
                <a class="dropdown-item" href="#">2</a>
                <a class="dropdown-item" href="#">3</a>
                <a class="dropdown-item" href="#">4</a>
                <a class="dropdown-item" href="#">5</a>
                <a class="dropdown-item" href="#">6</a>
                <a class="dropdown-item" href="#">7</a>
                <a class="dropdown-item" href="#">8</a>
                <a class="dropdown-item" href="#">9</a>
                <a class="dropdown-item" href="#">10</a>
                <a class="dropdown-item" href="#">11</a>
                <a class="dropdown-item" href="#">12</a>
                <a class="dropdown-item" href="#">13</a>
                <a class="dropdown-item" href="#">14</a>
                <a class="dropdown-item" href="#">15</a>
                <a class="dropdown-item" href="#">16</a>
                <a class="dropdown-item" href="#">17</a>
                <a class="dropdown-item" href="#">18</a>
                <a class="dropdown-item" href="#">19</a>
                <a class="dropdown-item" href="#">20</a>
                <a class="dropdown-item" href="#">21</a>
                <a class="dropdown-item" href="#">22</a>
                <a class="dropdown-item" href="#">23</a>
                <a class="dropdown-item" href="#">24</a>
                <a class="dropdown-item" href="#">25</a>
                <a class="dropdown-item" href="#">26</a>
                <a class="dropdown-item" href="#">27</a>
                <a class="dropdown-item" href="#">28</a>
                <a class="dropdown-item" href="#">29</a>
                <a class="dropdown-item" href="#">30</a>
                <a class="dropdown-item" href="#">31</a>
            </div>
        </div>
        <div class="tim_month">
            <button type="button" class="btn badge-pill btn-secondary btn-sm dropdown-toggle" id="dropdownMenuButton"
                data-toggle="dropdown">
                Month
            </button>
            <div class="dropdown-menu scrollable-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Month</a>
                <a class="dropdown-item" href="#">Jan</a>
                <a class="dropdown-item" href="#">Feb</a>
                <a class="dropdown-item" href="#">Mar</a>
                <a class="dropdown-item" href="#">Apr</a>
                <a class="dropdown-item" href="#">May</a>
                <a class="dropdown-item" href="#">Jun</a>
                <a class="dropdown-item" href="#">Jul</a>
                <a class="dropdown-item" href="#">Aug</a>
                <a class="dropdown-item" href="#">Sep</a>
                <a class="dropdown-item" href="#">Oct</a>
                <a class="dropdown-item" href="#">Nov</a>
                <a class="dropdown-item" href="#">Dec</a>
            </div>
        </div>
        <div class="submit">
            <button type="button" class="btn badge-pill btn-secondary btn-sm">Search</button>
        </div>
    </div>
    <script type="text/javascript">
        let app = new Vue({
            el: "#app",
            data: {
                day: "",
                month: "",
                year: "",
                artist: "",
            },
            methods: {
                getMusicData: function () {
                    axios({
                        method: "get",
                        url: "https://www.thisdayinmusic.com/wp-json/tdim/v1/otd"
                    })
                }
            }
        })
    </script>
</body>

</html>
