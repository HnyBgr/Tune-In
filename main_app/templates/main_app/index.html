<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    {% load static %}
    <link rel="shortcut icon" type="image/ico" href="{% static 'tune_in/img/favicon.ico' %}">
    <title>Tune-In</title>
    <style>
        .hero-image {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
            url("{% static 'tune_in/banner.jpg' %}");
            ;
            height: 50%;
            background-position: 50% 25%;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        /* Tune_In */
        h1 {
            margin: 5px;
            padding: 5px;
            text-align: center;
            font-size: 100px;
            text-shadow: 3px 3px darkgrey;
        }

        /* Daily Music History */
        h2 {
            margin: 2px;
            padding: 5px;
            text-align: center;
            font-size: 30px;
            text-shadow: 3px 3px darkgrey;
        }

        body {
            margin: 5px;
            padding: 5px;
            background-color: burlywood;
        }

        .this_day {
            margin: 5px;
            padding: 5px;
            text-align: center;
            font-size: 50px;
            text-shadow: 3px 3px darkgrey;
        }

        /* album cover */
        .center {
            width: 750px;
            height: 750px;
            z-index: 1;
            position: absolute;

        }

        /* record pic */
        .vinyl_pic {
            margin-top: 25px;
            width: 700px;
            height: 700px;
            position: absolute;
            z-index: -1;

        }

        /* div for both images */
        .album_vinyl {
            margin: 100px;
            width: 700px;
            height: 700px;
            position: relative;
        }

        .on_this_day {
            color: brown;
            font-size: 12px;
        }

        .container-fluid {
            display: flex;
            margin: 10px;
            padding: 5px;
        }

        .dropdown-menu {
            margin: 0px 2px 0 px 0px;
            padding: 8px 24px 8 px 8px;
            height: 200px;
            width: 50px;
            overflow-y: auto;
        }

        .row {
            margin: 5px;
            margin-right: 2px;
            text-align: center;
        }

        .btn {
            margin-right: 2px;
        }

        .top_page {
            position: fixed;
            left: 0;
            bottom: 0;
            text-align: left;
            z-index: 1;
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
            z-index: -1;
        }
    </style>
</head>

<body>
    <!-- anchor for return to top of page -->
    <a name="top"></a>
    <!-- banner -->
    <div class="hero-image">
        <!-- page title -->
        <h1>Tune-In</h1>
        <h2>Daily Music History</h2>
    </div>
    <!-- register hyperlink to sign-up page -->
    <div class="register">
        <a href="{% url 'main_app:sign_up' %}">Sign Up</a>
        <a href="{% url 'main_app:login_user' %}">Login</a>
    </div>
    <!-- displays the day and month -->
    <div id="this_day" class="this_day"></div>

    <div class="album_vinyl">
        <!-- album cover -->
        <div class="album_cover">
            <img class="center" src="{% static 'tune_in/album_cover.jpg'%}">
        </div>
        <div class="vinyl">
            <img class="vinyl_pic" src="{% static 'tune_in/vinyl_1.jpg'%}">
        </div>
    </div>

    <!-- div for vue -->
    <div id="app" class="center">
        <!-- div for dropdown menus and search button -->
        <div class="row">
            <!-- day dropdown -->
            <select v-model="day" name="day" id="day" class="btn badge-pill btn-secondary btn-sm dropdown-toggle">
                <option value="" selected disabled>Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <!-- month dropdown -->
            <select v-model="month" name="month" id="month" class="btn badge-pill btn-secondary btn-sm dropdown-toggle">
                <option value="" selected disabled>Month</option>
                <option value="1">Jan</option>
                <option value="2">Feb</option>
                <option value="3">Mar</option>
                <option value="4">Apr</option>
                <option value="5">May</option>
                <option value="6">Jun</option>
                <option value="7">Jul</option>
                <option value="8">Aug</option>
                <option value="9">Sep</option>
                <option value="10">Oct</option>
                <option value="11">Nov</option>
                <option value="12">Dec</option>
            </select>
            <!-- search button -->
            <button type="submit" v-on:click="getMusicData" class="btn badge-pill btn-secondary btn-sm">Search</button>
        </div>
        <!-- div with for loop over data to be displayed -->
        <div class="on_this_day" v-for="item in music_info">[[item.year]] - [[item.artist]]</br>
            [[item.description]]
        </div>
    </div>
    <div class="top_page">
        <a href="#top">Back to top of page</a>
    </div>

    <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js"></script>

    <!-- begin js code -->
    <script type="text/javascript">
        // displays the day and month
        let date = new Date();
        let day = date.toLocaleString('en-us', { day: 'numeric' })
        let longMonth = date.toLocaleString('en-us', { month: 'long' });
        let today = `${day} ${longMonth}`;
        this_day.innerText = today;
        // console.log(day)
        // console.log(shortMonth)
        // console.log(longMonth)

        // start of vue js
        let app = new Vue({
            el: "#app",
            delimiters: ["[[", "]]"],
            data: {
                music_info: [],
                born_info: [],
                day: '',
                month: '',
            },
            methods: {
                getMusicData: function () {
                    // console.log(this.month,":month")
                    // console.log(this.day, ":day")
                    // if statement to disable the submit button unless a day and month are selected                    
                    if (this.day === "") {
                        return
                    }
                    // axios call for on this day
                    axios({
                        method: "get",
                        url: `https://www.thisdayinmusic.com/wp-json/tdim/v1/otd/${this.month}/${this.day}`,
                    }).then(response => {
                        // console.log(response.data[1].year)
                        // console.log(response.data[1].artist)
                        // console.log(response.data[1].month)
                        // console.log(response.data[1].day)

                        this.music_info = response.data.sort((a, b) => Math.random() - 0.5).slice(0, 5)
                        console.log(this.music_info)
                        for (let i = 0; i < this.music_info.length; i++) {
                            this.music_info[i].description = this.removeTags(this.music_info[i].description)
                            console.log()
                        }


                    })
                    // axios call for born on this date
                    axios({
                        method: "get",
                        url: `https://www.thisdayinmusic.com/wp-json/tdim/v1/bornon/${this.month}/${this.day}`,
                    }).then(response => {
                        // console.log(response.data[1].artist)
                        this.born_info = response.data.sort((a, b) => Math.random() - 0.5).slice(0, 10)
                    })
                },
                // function to strip tags from the description being displayed
                removeTags: function (str) {
                    return str.replace(/(<([^>]+)>)/mig, '');
                }
            },
            created: function () {
                // this.getMusicData()
                // this.getBornData()
            }
        })

    </script>
    <script>gsap.to(".vinyl", { duration: 2, x: 1000 });</script>
    <!-- page footer -->
    <footer>
        <p>&copy 2020 Tune-In</p>
    </footer>
</body>

</html>
